<div class="animations">
	<ol class="suggested-offer" tal:define="columncount configuration/getColumncount">
		<tal:block tal:repeat="animation animations" >
			<tal:block tal:condition="php: repeat.animation.index % columncount == 0"><tal:block tal:define="global className 'first'"  /></tal:block>
			<tal:block tal:condition="php: repeat.animation.index % columncount == 1"><tal:block tal:define="global className ''"  /></tal:block>
			<tal:block tal:condition="php: repeat.animation.number % columncount == 0"><tal:block tal:define="global className 'last'"  /></tal:block>
			<li class="on${columncount}col ${className}">
				<tal:block change:block="" name="animation" module="marketing" cmpref="${animation/getId}" 
					usetypetitle="${configuration/getUsetypetitle}" 
					displaytype="${configuration/getDisplaytype}" />
			</li>
		</tal:block>
	</ol>
</div>
