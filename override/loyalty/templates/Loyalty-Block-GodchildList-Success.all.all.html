<h2 change:h="" change:translate="modules.loyalty.frontoffice.godchildlist.Title"></h2>
<ul class="mini-navigation" tal:condition="configuration/getShowLinkToHelp">
	<li><a change:link="tag contextual_website_website_modules_loyalty_loyalty-rules" change:translate="modules.loyalty.frontoffice.View-loyalty-rules"></a></li>
</ul>
<tal:block tal:define="proposingArray loyaltyInfos/getProposingArray">
	<table class="normal" tal:condition="proposingArray">
		<thead>
			<tr>
				<th change:translate="modules.loyalty.bo.doceditor.panel.loyaltyinfos.Status-column"></th>
				<th change:translate="modules.loyalty.bo.doceditor.panel.loyaltyinfos.Email-column"></th>
				<th change:translate="modules.loyalty.bo.doceditor.panel.loyaltyinfos.Fullname-column"></th>
				<th change:translate="modules.loyalty.bo.doceditor.panel.loyaltyinfos.Points-column"></th>
			</tr>
		</thead>
		<tbody>
			<tr tal:repeat="proposing proposingArray">
				<td>${proposing/getStateFoLabel}</td>
				<td>${proposing/getGodchildEmail}</td>
				<td>${proposing/getGodchild/getUser/getFullname}</td>
				<td>${proposing/getPoints}</td>
			</tr>
		</tbody>
	</table>
	<p tal:condition="not: proposingArray" change:translate="modules.loyalty.frontoffice.godchildlist.No-godchild"></p>
</tal:block>
